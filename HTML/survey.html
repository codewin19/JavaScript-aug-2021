<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Survey Form</title>

<body>
    <div align="center">

    <form>
    <h1>Employee Interests Survey Form</h1>

    <table>
        <tr>
            <td><label for="Name">Enter your name: </label></td>
            <td><input type="text" name="full name"></td>
        </tr>

        <tr>
            <td>
                <label for="department">Enter ypur department: </label>
            </td>
            <td>
                <input type="text" name="department">
            </td>
        </tr>

        <tr>
            <td>
                <label for="description">Tell us a little about yourself: </label>
            </td>
            <td>
                <textarea rows="5" cols="25"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="exercise">Do you exercise at home?</label>
            </td>
            <td>
                <label><input type="radio" name="interest">No</label>
                <label><input type="radio" name="interest">Yes</label>
            </td>

            <tr>
                <td colspan="2">
                    <label for="favtopics">How do you like to read about your favorite topics?</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" value="Books">Books
                    <input type="checkbox" value="Books">Online resource
                    <input type="checkbox" value="Books">Phone apps
                    <input type="checkbox" value="Books">Magazines
                </td>
            </tr>

            <tr>
                <td><label for="movies">What genre of movies do you like? </label></td>
                <td>
                    <select>
                        <option>comedy</option>
                        <option>Horror</option>
                        <option>adventures</option>
                        <option>biography</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit form">
                </td>
            </tr>
    </table>
